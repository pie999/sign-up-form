<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
    

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
    
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
    <title>Sign-up Form</title>
</head>
<body>
    <div class="image">
        <h1>Sign-up Form</h1>
        <figcaption>photo by Lee Jafa on Unsplash</figcaption>
    </div>
    <div class="page">
        <h2>This is not a real online service! You know you need something like 
            this in your life to help you realize your deepest dreams.<br>
            Sign up now to get started.</h2>
        <h2>You <em>know</em> you want to.</h2>
        <div class="containerForm">
            <h3>Let's do this!</h3>
            <form id="my-form">

                <div class="form-element">
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" id="first-name" name="first-name" required>
                    <p class="first-name-error"></p>
                </div>
                
                <div class="form-element">
                    <label for="last-name">LAST NAME</label>
                    <input type="text" id="last-name" required>
                    <p class="last-name-error"></p>
                </div>

                <div class="form-element">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" required>
                    <p class="email-error"></p>
                </div>

                <div class="form-element">
                    <label for="phone">PHONE NUMBER</label>
                    <input type="tel" id="phone" required pattern="[0-9]{10}">
                    <p class="phone-error"></p>
                </div>

                <div class="form-element">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" required pattern='(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}'>
                    <p class="password-error"></p>
                </div>

                <div class="form-element">
                    <label for="password2">CONFIRM PASSWORD</label>
                    <input type="password" id="password2" required pattern='(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}'>
                    <p class="password2-error"></p>
                </div>
            </form>
        </div>
        <button type="submit" form="my-form">Create Account</button>
        <h6>Already have an account? <a href="#">Log in</a><h6>
    </div>
</body>
</html>
